{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
  <div class="row" style="background-color: #703600">
    <div class="container">
      <h1 class="text-white">{% trans "Sign Out" %}</h1>

      <p class="text-white">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-outline-light rounded-0">{% trans 'Sign Out' %}</button>
        <a href="{% url 'home_page' %}" class="btn btn-outline-light rounded-0">Return Home</a>
      </form>
    </div>
  </div>
{% endblock %}
