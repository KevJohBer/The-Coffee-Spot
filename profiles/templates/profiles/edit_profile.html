{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row w-100 no-gutters" style="background-color: #703600;">
    <div class="container">
        <h1 class="display-4 logo-font text-white">Edit profile</h1>
        {% if errormsg %}
            {{ errormsg }}
        {% endif %}
        <form action="{% url 'edit_profile' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-outline-light rounded-0 py-3" type="submit">
        </form>
    </div>
</div>
{% endblock %}
